name: deploy-to-pages
on: [push]
jobs:
  do-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: cd client
      - run: npm run build
      - run: gh-pages -d build